<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>primergit</title>
  </head>
  <body>
    <main>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">comando</th>
                <th scope="col">descripcion</th>
             
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">git status</th>
                <td>nos da el estado actual de nuestros archivos del repositorio</td>
                <td>Otto</td>
            
              </tr>
              <tr>
                <th scope="row">git add .</th>
                <td>para los archivos  (etapa de staged) para ser commitidos</td>
                
   
              </tr>
              <tr>
                <th scope="row">git commit -m "mensaje de commit"</th>
                <td>Confirmar los cambios que estaban en preparacion (staged)</td>
                
                <tr>
                  <th scope="row">git merge nombreRama</th>
                  <td>Une dos ramas</td>
                </tr>
              </tr>
            </tbody>
          </table>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
